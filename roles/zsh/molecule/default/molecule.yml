---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ubuntu
    image: ubuntu:bionic
    privileged: true
  - name: debian
    image: debian:buster
    privileged: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      ubuntu:
        ansible_user: ansible
      debian:
        ansible_user: ansible
verifier:
  name: testinfra
  lint:
    name: flake8

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - fail
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test all roles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Test all roles
        run: |
          set -e
          make docker_test
      - name: Run test
        run: |
          set -e
          make test